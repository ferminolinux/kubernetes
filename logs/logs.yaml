apiVersion: v1
kind: Namespace
metadata:
  name: logs
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: filebeat
  namespace: logs
data:
  filebeat.yml: |
    filebeat.inputs:
      - type: log
        enabled: true
        paths:
          -  /var/log/containers/*.log
      processors:
        - add_kubernetes_metadata:
            in_cluster: true
    filebeat.autodiscover:
      providers:
        - type: kubernetes
          hints.enabled: true
    output.elasticsearch:
      hosts: ["192.168.18.19:30920"]
      username: elastic
      password: o2RPEDvEXuCA-VkAaeFZ
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: filebeat
  namespace: logs
spec:
  selector:
    matchLabels:
      app: filebeat
  template:
    metadata:
      name: filebeat
      namespace: logs
      labels:
        app: filebeat
    spec:
      volumes:
        - name: filebeat
          configMap:
            name: filebeat
            items:
              - key: filebeat.yml
                path: ./filebeat.yml
        - name: logs
          hostPath:
            type: Directory
            path: /var/log/pods
      containers:
        - name: filebeat
          securityContext:
            privileged: true
          image: docker.elastic.co/beats/filebeat:8.10.0
          volumeMounts:
            - name: filebeat
              mountPath: /etc/filebeat
            - name: logs
              mountPath: /var/log/pods
          resources:
            limits:
              memory: 512Mi
              cpu: 250m
            requests:
              memory: 128Mi
              cpu: 75m   